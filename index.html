<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JaiChat</title>
        <link rel="stylesheet" type="text/css" href="css/authPage.css">
    </head>
    <body>
        <div id="container">
            <div id="form_container">
                <h1 class="form__title">Log In</h1>
                <div class="form__message form__message--error"></div>

                <div class="form__input-group">
                    <input type="email" id="email" class="form__input" autofocus placeholder="Email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>

                <div id="button_container">
                    <button onclick="login()" class="form__button">Log In</button>
                </div>
                <p class="form__text">
                    <button onclick="" class="textLike__button">Forgot your Password?</button>
                </p>
                <p class="form__text">
                    <button onclick="tapped_dontHaveAccount()" class="textLike__button">Don't have an account? Create account</button>
                </p>
            </div>
        </div>
        <div id="container_createAccount">
            <div id="form_container">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>

                <div class="form__input-group">
                    <input type="text" id="username" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="email" id="new_email" class="form__input" autofocus placeholder="Email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id="new_password" class="form__input" autofocus placeholder="New Password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id="confirm_password" class="form__input" autofocus placeholder="Confirm Password">
                    <div class="form__input-error-message"></div>
                </div>

                <div id="button_container">
                    <button onclick="register()" class="form__button">Create Account</button>
                </div>
                <p class="form__text">
                    <button onclick="tapped_alreadyHaveAccount()" class="textLike__button">Already have an account? Log In</button>
                </p>
            </div>
        </div>

        <div id="greyContainerLeft">
            <div id="greyContainerLeftTop">
                <img src="images/logo.png" class="logo">
            </div>

            <div id="greyContainerLeftTopInner">
                <h3 class="activeChat">Active Chats</h3> 
                <button onclick="showLog()" class="buttonPlus">+</button>
            </div>

            <div id="groupChats">
                <ul id="groupChats" class="msgs"></ul>
            <div id="message_sender">
            </div>    
            </div>
        </div>
        <div id="greyContainer">
            <div id="greyContainerTop">
                <h1 class="MyTitle" id="user_para"></h1> 
            </div>
            <div id="chat"> 
            <ul id="messages" class="msgs"></ul>
                
            <div id="message_sender">
                <form id="send-message">
                    <div id="flexDiv">
                      <input id="chat-txt" 
                          type="text" class="enterMessageField" 
                          placeholder="Enter a Message...">
                      <button 
                          id="chat-btn" 
                          type="submit" 
                          class="buttonSend">Send</button>
                    </div>
                </form> 
            </div>    
            </div>
        </div>

        <div id="greyContainerRight">
            <div id="greyContainerTop">
                <button id="chat-btn" 
                    type="submit" 
                    class="buttonLogOut"
                    onclick="logOut()" >Log Out
                </button>
                <button class="buttonCircleGreen"></button>
                <button class="buttonCircleRed"></button>
                <button class="buttonCircleGreen"></button>
            </div>
            
        </div>

        <div id="groupFormDiv" class="modal">
          <form class="modal-content animate" id="createGroupForm">
            <span onclick="hideLog()" class="close" title="Close Modal">&times;</span>
              <div class="container">
                <label for="createGroup-email"><b>Enter Email: </b></label>
                <input type="text" placeholder="email..." 
                name="createGroup-email" id="createGroup-email" required>
                  
                <button type="submit" onclick="createGroupChat()" 
                id="groupChatSubmit">Create Chat</button>

              </div>
          </form>
        </div>


    </body>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="js/Script.js"></script>

</html>
