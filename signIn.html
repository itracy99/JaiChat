<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JAIChat Log In</title>
         <!-- Cool Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet"> 
        <!-- Our stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/authPage.css">
    </head>
    <body>
        <div id="container">
            <div id="form_container">
                <h1 class="form__title">Log In</h1>
                <div class="form__message form__message--error"></div>

                <div class="form__input-group">
                    <input type="email" id="email" class="form__input" autofocus placeholder="Email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>

                <div id="button_container">
                    <button onclick="login()" class="form__button">Log In</button>
                </div>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password?</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="signUp.html" id="linkCreateAccount">Don't have an account? Create account</a>
                </p>
            </div>
        </div>
    </body>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="js/auth.js"></script>

</html>
